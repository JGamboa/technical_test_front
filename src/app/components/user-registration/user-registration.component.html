<ion-header>
  <ion-toolbar>
    <ion-title>Registrar Cliente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="onSubmit()">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input type="text" [(ngModel)]="formData.name" name="name" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">DirecciÃ³n</ion-label>
        <ion-input type="text" [(ngModel)]="formData.address" name="address" required></ion-input>
      </ion-item>

      <ion-footer>
        <ion-button
          type="submit"
          expand="block"
          [disabled]="loading"
          [class.loading]="loading"
          class="submit-button"
        >
          Registrar Cliente
        </ion-button>
      </ion-footer>
    </ion-list>
  </form>
</ion-content>
